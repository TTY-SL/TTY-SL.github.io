<section class="page-ajax animated fadeInUp">
  <div class="container">
    <div class="produce-container">
      <div class="produce-element">
        <div class="porduct-order">
          <div class="porduct-order__name">Оформление заказа</div>
          <div class="porduct-order__text">В связи с большим спросом ваш заказ забронирован</div>
          <div class="porduct-order__sub">на
            <span>10:00</span>
            <img src="./img/main/time.png" />
          </div>
          <div class="porduct-order__user">
            <input class="order-user__name" type="text" placeholder="ваше имя" />
            <input class="order-user__phone" type="text" placeholder="номер телефона" />
          </div>
          <div class="catalog-porduct__count"> количество
            <div class="catalog-porduct__container">
              <div class="porduct-container__min"></div>
              <input class="porduct-container__sum" type="text" />
              <div class="porduct-container__plus"></div>
            </div>
          </div>
          <a class="basket-order__btn-register">оформить заказ</a>
          <div class="catalog-porduct__gift">
            <div class="porduct-gift__img">
              <img src="./img/catalog/gift2.png" />
            </div>
            <div class="porduct-gift__container">
              <div class="porduct-gift__text">Не забудьте выбрать подарок,</div>
              <div class="porduct-gift__sub">после оформления заказа</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="universal-btn" title="close">
    <svg class="icon icon-left-arrow ">
      <use xlink:href="/site/landingshop/img/svg/symbol/sprite.svg#left-arrow"></use>
    </svg>назад в каталог</a>
</section>
